<html>

<body>
<div id="top" class="general">
    <br><br><br><br><br><br><br><br><br><br>
    <img draggable="false" style="width: 100px; height: 100px;" src="../img/profile.png" loading="lazy" data-scanned="true">
    <div class="unset">
        <h2>ケイシ</h2>
    </div>
    <p>カードサイト</p>
    <div class="buttons">
        <a href="rinku" class="btn">リンク</a>
        <a href="sns" class="btn">SNS</a>
    </div>
    <div class="buttons">

    </div>
    <div class="buttons">

    <br><br>
    <p style="font-size:30px;"> ホーム</p>
    <br><br>
    <form style="justify-content: right">
        <select style="justify-content: right" id="lang-switch">
            <option value="jp" selected>日本話</option>
            <option value="en">English</option>
        </select>
    </form>
    <br><br><br><br><br><br><br><br><br><br>
    <p>README.md</p>
    <iframe width="75%" height="500px" style="max-width: 90%; border-radius: 25px; box-shadow: 0px 0px 50px rgba(227, 228, 237, 0.6); border: 2px solid rgba(255, 255, 255, 0.2);" title="README.md" src="https://keishispl.github.io/keishispl"></iframe>
    <br><br><br><br><br><br><br><br><br><br>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $('[lang]').hide();
    $('[lang="jp"]').show();
    $('#lang-switch').change(function () {
        var lang = $(this).val();
        switch (lang) {
            case 'jp':
                window.location = "./"
            break;
            case 'en':
                window.location = "../en"
            break;
            default:
                window.location = "./"
            }
    });
</script>
